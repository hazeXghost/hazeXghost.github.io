<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>yangbing-resume</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style type="text/css">
			#Avatar{
				width: 130px;
				height: 130px;
				border: 1px solid #ace2d9;
				border-radius: 50%;
				box-sizing: border-box;
			}
			#pg_title{
				text-shadow: 1px 2px #4D7E65,2px 4px #aee2d9;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<img  id="Avatar" src="300px-Lagrange_multiplier.png">
					<h3 id="pg_title"><span style="padding: 0 30px 0 0">杨</span><span>兵</span></h3>
					<p>
						
					</p>
					<p style="font-size: 20px;font-weight: 600;letter-spacing: 1px;">
						前端工程师
					</p>
					<a href="resume.pdf">111</a>
				</section>

				<section data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
					<h2>Background Transitions</h2>
					<p>
						You can override background transitions per-slide.
					</p>
					<pre><code class="hljs" style="word-wrap: break-word;">&lt;section data-background-transition="zoom"&gt;</code></pre>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
